<div class='col-lg-4 bannerChar'>

</div>
<div class='col-lg-4 col-lg-offset-2 createCharacter'>
  <form>
  <fieldset class="form-group">
    <label for="species">Select Species:</label>
    <select class="form-control" id="species" ng-model='ic.species'>
      <option id='0'>Hutt</option>
      <option id='1'>Yoda</option>
      <option id='2'>Trandoshan</option>
      <option id='3'>Mon Calamari</option>
      <option id='4'>Ewok</option>
      <option id='5'>Sullustan</option>
      <option id='6'>Neimoidian</option>
      <option id='7'>Gungan</option>
      <option id='8'>Toydarian</option>
      <option id='9'>Dug</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="species">Home Planet:</label>
    <select class="form-control" id="planet" ng-model='ic.planet'>
      <option id='0'>Alderaan</option>
      <option id='1'>Yavin IV</option>
      <option id='2'>Hoth</option>
      <option id='3'>Dagobah</option>
      <option id='4'>Bespin</option>
      <option id='5'>Endor</option>
      <option id='6'>Naboo</option>
      <option id='7'>Coruscant</option>
      <option id='8'>Kamino</option>
      <option id='9'>Geonosis</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="species">Starship:</label>
    <select class="form-control" id="starship" ng-model='ic.starship'>
      <option id="0">Sentinel-class Landing Craft</option>
      <option id="1">Death Star</option>
      <option id="2">Millenium Falcon</option>
      <option id="3">Y-wing</option>
      <option id="4">X-wing</option>
      <option id="5">TIE Advanced x1</option>
      <option id="6">Executor</option>
      <option id="7">Slave 1</option>
      <option id="8">Imperial Shuttle</option>
      <option id="9">EF76 Nebulon-B</option>
    </select>
  </fieldset>
  <button class="addQuote" class="btn btn-info" id='landingBtn'>
    <a class='btnLink' href='#/leaveGalaxy' ng-click='ic.go()'>Leave Galaxy</a>
  </button>
  </form>
</div>
